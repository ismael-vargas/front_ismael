<div class="card">
    <h1>Categoría</h1>

    <p-button (click)="mostrarDialog()" label="Nueva Categoria" />
    <div style="height: 1rem;"></div>
    <p-dialog header="Agregar Categoría" [(visible)]="dialog_visible" [modal]="true"
        [breakpoints]="{ '1199px': '', '575px': '90vw' }" [style]="{ width: '30vw' }" [draggable]="false"
        [resizable]="false" [baseZIndex]="1000" class="p-fluid">

        <form [formGroup]="categoriaForm" (ngSubmit)="guardarCategoria()">
            <div class="field">
                <label for="nombre">Nombre</label>
                <input type="text" pInputText id="name" formControlName="nombre" required autofocus
                    [ngClass]="{ 'campo-error': categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched }" />
                <small *ngIf="categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched"
                    class="error-text">
                    El Campo es Obligatorio.
                </small>
            </div>

            <div class="field">
                <label for="detalle">Detalle</label>
                <input type="text" pInputText id="detalle" formControlName="detalle" required
                    [ngClass]="{ 'campo-error': categoriaForm.get('detalle')?.invalid && categoriaForm.get('detalle')?.touched }" />
                <small *ngIf="categoriaForm.get('detalle')?.invalid && categoriaForm.get('detalle')?.touched"
                    class="error-text">
                    El Campo es Obligatorio.
                </small>
            </div>

        </form>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                (click)="dialog_visible=false"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                (click)="guardarCategoria()"></button>
        </ng-template>
    </p-dialog>

    <p-table [value]="categorias" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Detalle</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoria>
            <tr>
                <td>{{ categoria.id }}</td>
                <td>{{ categoria.nombre }}</td> <!-- Cambié de 'nombreCategoria' a 'nombre' -->
                <td>{{ categoria.detalle }}</td>
                <td>
                    <div>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                            (click)="editarCategoria(categoria)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            (click)="eliminarCategoria(categoria)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
